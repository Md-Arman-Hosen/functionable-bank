<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center font-semibold mt-6"> DASHBOARD OF A <span
                class="font-semibold text-violet-400">FUNCTIONABLE BANK</span></h1>
    </header>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto ">
                <div class=" bg-green-400 text-white p-8 rounded-xl">
                    <h4 class="text-2xl">Deposite</h4>
                    <h2  class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>

                <div class=" bg-amber-400 text-white p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">100</span></h2>
                </div>

                <div class=" bg-violet-400 text-white p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$ <span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>

        <!-- deposit and withdraw -->
        <section class="mt-12 ">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">

                <div class="bg-fuchsia-400 p-4">
                    <h3 class="text-3xl text-white">Please Deposite</h3>
                    <div class="mx-10">
                        <input class="block  w-9/12 mt-2 mb-2" type="number" name="" id="deposit-field"
                            placeholder=" $ Amount you want to Deposite ">
                        <button id="btn-deposite"
                            class="bg-sky-500 px-8 py-2 hover:bg-violet-600 text-white font-medium rounded-lg">
                            Deposite</button>
                    </div>

                </div>

                <div class="bg-pink-400 p-4">
                    <h3 class="text-3xl text-white">Please Withdraw</h3>
                    <div class="mx-10">
                        <input class="block  w-9/12 mt-2 mb-2" type="number" name="" id="withdraw-field"
                            placeholder=" $ Amount you want to Withdraw ">
                        <button id="btn-withdraw"
                            class="bg-sky-500 px-8 py-2 hover:bg-violet-600 text-white font-medium rounded-lg">
                            Withdraw</button>
                    </div>

                </div>
        </section>

        <section class="mt-6 gap-4 w-9/12 mx-auto">
            <button id="btn-log-out" class="bg-sky-500 w-full px-8 py-2 hover:bg-violet-600 text-white font-medium rounded-lg"> Log Out</button>
        </section>

        

    </main>
    <script src="JS/utility.js"></script>
    <script src="JS/deposite.js"></script>
    <script src="JS/withdraw.js"></script>
</body>

</html>
